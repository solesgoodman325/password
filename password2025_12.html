<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Content - December 2025</title>

  <!-- 先加载 check.js（越早越好） -->
  <script src="check.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC", "Noto Sans TC", "Microsoft JhengHei",
                   Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding-top: 60px;
    }

    /* 默认隐藏受保护内容 */
    .protected {
      display: none;
    }

    /* referer 校验通过后才显示 */
    .allowed .protected {
      display: block;
    }

    .password {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 24px 0;
      color: #ff4d4d;
    }
  </style>
</head>

<body>
  <div class="protected">
    <h1>December 2025 Content Password</h1>
    <h1>2025 年 12 月內容密碼</h1>

    <div class="password">cs16</div>

    <p>
      This password is used to extract the compressed file.<br>
      此密碼用於解壓當月壓縮檔案。
    </p>
  </div>
</body>
</html>
