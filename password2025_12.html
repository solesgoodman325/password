<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Content - December 2025</title>

  <!-- referer 检查 -->
  <script src="check.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC", "Noto Sans TC", "Microsoft JhengHei",
                   Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding-top: 60px;
    }

    .password-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .password {
      font-size: 48px; /* 密码字体放大 */
      font-weight: bold;
      letter-spacing: 2px;
      margin: 24px 0;
      color: #ff4d4d;
    }

    .note {
      font-size: 16px;
      opacity: 0.85;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="password-container">
    <h1>December 2025 Content Password</h1>
    <h1>2025 年 12 月內容密碼</h1>

    <div class="password">cs16</div>

    <div class="note">
      <p>
        This password is used to extract the compressed file for December 2025.
      </p>
      <p>
        此密碼用於解壓 2025 年 12 月的壓縮檔案。
      </p>
    </div>
  </div>
</body>
</html>
